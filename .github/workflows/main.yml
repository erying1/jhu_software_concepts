name: Module 5 Tests

on:
  push:
    paths:
      - "module_5/**"
  pull_request:
    paths:
      - "module_5/**"

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: studentCourses
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Graphviz (for pydeps)
      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd module_5
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Run Pylint (fail if < 10/10)
      - name: Run Pylint
        run: |
          cd module_5
          pylint src --fail-under=10

      # 6. Generate dependency graph with pydeps
      - name: Generate dependency.svg
        run: |
          cd module_5
          pydeps src/run.py --noshow -T svg -o dependency.svg
          test -f dependency.svg || exit 1

      # 7. Run Snyk dependency scan
      - name: Run Snyk test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd module_5
          npm install -g snyk
          if [ -n "$SNYK_TOKEN" ]; then
            snyk test --token=$SNYK_TOKEN --severity-threshold=high || echo "Snyk found vulnerabilities"
          else
            echo "SNYK_TOKEN not configured, skipping Snyk scan"
          fi

      # 8. Run pytest with coverage (fail if < 100%)
      - name: Run pytest
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: studentCourses
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          cd module_5
          pytest --cov=src --cov-report=term-missing --cov-fail-under=100
